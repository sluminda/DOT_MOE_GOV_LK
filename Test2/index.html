<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Admin Panel</h1>
        <form id="searchForm" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="searchName">Name</label>
                    <input type="text" class="form-control" id="searchName" name="name">
                </div>
                <div class="form-group col-md-3">
                    <label for="searchNIC">NIC</label>
                    <input type="text" class="form-control" id="searchNIC" name="nic">
                </div>
                <div class="form-group col-md-3">
                    <label for="searchFromDate">From Date</label>
                    <input type="date" class="form-control" id="searchFromDate" name="from_date">
                </div>
                <div class="form-group col-md-3">
                    <label for="searchToDate">To Date</label>
                    <input type="date" class="form-control" id="searchToDate" name="to_date">
                </div>
                <div class="form-group col-md-3">
                    <label for="searchWorkingPlace">Current Working Place</label>
                    <input type="text" class="form-control" id="searchWorkingPlace" name="working_place">
                </div>
                <div class="form-group col-md-3">
                    <label for="searchInstituteCode">Institute Code</label>
                    <input type="text" class="form-control" id="searchInstituteCode" name="institute_code">
                </div>
                <div class="form-group col-md-3">
                    <label for="searchInstituteName">Institute Name</label>
                    <input type="text" class="form-control" id="searchInstituteName" name="institute_name">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
            <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
        </form>

        <div class="form-group">
            <label>Show/Hide Columns</label>
            <div>
                <label><input type="checkbox" class="toggle-column" data-column="1" checked> Full Name</label>
                <label><input type="checkbox" class="toggle-column" data-column="2" checked> NIC</label>
                <!-- Add more checkboxes for other columns as needed -->
            </div>
        </div>

        <div>
            <button type="button" class="btn btn-info" id="switchTableBtn">Switch Table</button>
            <button type="button" class="btn btn-success" id="exportBtn">Export as CSV</button>
        </div>

        <div id="tableContainer" class="mt-4">
            <!-- Table will be dynamically populated here -->
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin_panel.js"></script>
</body>

</html>
