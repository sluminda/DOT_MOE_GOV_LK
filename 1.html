<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual School Census</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --secondary-color: #000000;
            --button-color: #508de9;
            --button-hover-color: #264d83;
            --container-color: #dadada;
            --icon-color: rgb(69, 214, 84);
            --icon-color-blue: rgb(62, 107, 255);
            --close-btn-color: #ffffff;
            --close-btn-hover-color: #e3e3e3;
            --login-box-color: #ffffff;
            --login-box-textbox-color: #ffffff7f;
            --placeholder-color: #474747b0;
            --link-color: rgb(105, 105, 238);
            --table-heading-color: #96ceff;
            --table-body-color: #c4e3fe;
            --button-warning-bg-color: rgb(232, 14, 14);
            --button-warning-color: #ffffff;
            --warning-color: rgb(227, 64, 64);
            --white-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--secondary-color);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .main {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            width: 25%;
            padding: 10px;
            background-color: var(--container-color);
        }

        .content {
            width: 70%;
            padding: 20px;
            background-color: var(--login-box-color);
            display: none;
        }

        .category {
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            background-color: var(--login-box-textbox-color);
            cursor: pointer;
        }

        .category:hover {
            background-color: var(--button-hover-color);
        }

        .details {
            display: flex;
            justify-content: space-between;
        }

        .details div {
            width: 48%;
            padding: 20px;
            background-color: var(--container-color);
            text-align: center;
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                align-items: center;
            }

            .sidebar,
            .content {
                width: 100%;
            }

            .details div {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Annual School Census</div>
        <div class="main">
            <div class="sidebar">
                <div class="category" onclick="showDetails('2022')">පළල් සංක්ෂණය 2022 සංක්‍රාන්ති ලේඛන</div>
                <div class="category" onclick="showDetails('2023')">පළල් සංක්ෂණය 2023 සංක්‍රාන්ති ලේඛන</div>
            </div>
            <div class="content" id="content">
                <div id="details-2022" class="details hidden">
                    <div>පළල් සංක්ෂණය 2022 සංක්‍රාන්ති ලේඛන<br>link-xxxxxxxxxxx</div>
                    <div>පළල් සංක්ෂණය 2022 ප්‍රමුඛ ආදාරක</div>
                </div>
                <div id="details-2023" class="details hidden">
                    <div>පළල් සංක්ෂණය 2023 සංක්‍රාන්ති ලේඛන<br>link-xxxxxxxxxxx</div>
                    <div>පළල් සංක්ෂණය 2023 ප්‍රමුඛ ආදාරක</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showDetails(year) {
            document.getElementById('details-2022').classList.add('hidden');
            document.getElementById('details-2023').classList.add('hidden');
            document.getElementById('details-' + year).classList.remove('hidden');
            document.getElementById('content').style.display = 'block';
        }
    </script>
</body>

</html>
