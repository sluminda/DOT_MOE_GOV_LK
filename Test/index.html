<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form id="registrationForm" action="register.php" method="post">
            <h2>Personal Information</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="initials">Name with Initials:</label>
            <input type="text" id="initials" name="initials" required>

            <label for="nic">NIC:</label>
            <input type="text" id="nic" name="nic" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="whatsapp">WhatsApp Number:</label>
            <input type="text" id="whatsapp" name="whatsapp" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <h2>Workplace Information</h2>
            <label for="workplace">Current Working Place:</label>
            <select id="workplace" name="workplace" onchange="handleWorkplaceChange()" required>
                <option value="">Select...</option>
                <option value="school">School</option>
                <option value="provincial">Provincial Office</option>
                <option value="divisional">Divisional Office</option>
                <option value="zonal">Zonal Office</option>
            </select>

            <div id="schoolFields" class="hidden">
                <label for="school">School Name or Code:</label>
                <input type="text" id="school" name="school" autocomplete="off" onkeyup="fetchSuggestions(this.value)"
                    required>
                <div id="suggestions"></div>
                <div id="error-message" class="error-message"></div>
                <!-- Additional sample textboxes for School -->
                <label for="sample1">Sample Field 1:</label>
                <input type="text" id="sample1" name="sample1">
                <label for="sample2">Sample Field 2:</label>
                <input type="text" id="sample2" name="sample2">
            </div>

            <div id="officeFields" class="hidden">
                <label for="office1">Office Field 1:</label>
                <input type="text" id="office1" name="office1">
                <label for="office2">Office Field 2:</label>
                <input type="text" id="office2" name="office2">
                <label for="office3">Office Field 3:</label>
                <input type="text" id="office3" name="office3">
            </div>

            <input type="submit" value="Register" id="submitBtn" disabled>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
