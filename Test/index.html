<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form id="registrationForm" onsubmit="submitForm(event)">
            <h2>Personal Information</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" oninput="validateFullName()" required>
            <div id="fullName-error" class="error-message"></div>

            <label for="initials">Name with Initials:</label>
            <input type="text" id="initials" name="initials" oninput="validateInitials()" required>
            <div id="initials-error" class="error-message"></div>

            <label for="nic">NIC:</label>
            <input type="text" id="nic" name="nic" oninput="validateNic()" required>
            <div id="nic-error" class="error-message"></div>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" oninput="validateEmail()" autocomplete="email" required>
            <div id="email-error" class="error-message"></div>

            <button type="button" id="sendOtpBtn" onclick="sendOtp()">Send OTP</button>
            <div id="otpMessage" class="message"></div>

            <div id="otpSection" class="hidden">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required>
                <button type="button" onclick="verifyOtp()">Verify OTP</button>
            </div>

            <label for="whatsapp">WhatsApp Number:</label>
            <input type="text" id="whatsapp" name="whatsapp" oninput="validatePhoneNumber('whatsapp')" required>
            <div id="whatsapp-error" class="error-message"></div>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" oninput="validatePhoneNumber('phone')" autocomplete="tel"
                required>
            <div id="phone-error" class="error-message"></div>

            <h2>Workplace Information</h2>
            <label for="workplace">Current Working Place:</label>
            <select id="workplace" name="workplace" onchange="handleWorkplaceChange()" required>
                <option value="">Select...</option>
                <option value="school">School</option>
                <option value="provincial">Provincial Office</option>
                <option value="zonal">Zonal Office</option>
                <option value="divisional">Divisional Office</option>
            </select>

            <!-- This is School Area  -->
            <div id="schoolFields" class="hidden">
                <label for="schoolName">School Name or Code:</label>
                <input type="text" id="schoolName" name="schoolName" autocomplete="off"
                    onkeyup="fetchSuggestions(this.value)" required>
                <div id="school-suggestions"></div>
                <div id="error-message-school" class="error-message"></div>

                <label for="principleName">Principle Name:</label>
                <input type="text" id="principleName" name="principleName" oninput="validatePrincipleName()">
                <div id="principleName-error" class="error-message"></div>

                <label for="principleContactNo">Principle Contact No:</label>
                <input type="text" id="principleContactNo" name="principleContactNo"
                    oninput="validatePhoneNumber('principleContactNo')">
                <div id="principleContactNo-error" class="error-message"></div>
            </div>

            <!-- This is Provinces Area -->
            <div id="ProvincesFields" class="hidden">
                <label for="provinceName">Provincial Office Name or Code:</label>
                <div id="error-message-province" class="error-message"></div>
                <input type="text" id="provinceName" name="provinceName" autocomplete="off"
                    onkeyup="fetchSuggestions_Province(this.value)" required>
                <div id="provincial-suggestions"></div>

                <label for="headOfInstituteName">Head of Institute Name:</label>
                <input type="text" id="headOfInstituteName" name="headOfInstituteName"
                    oninput="validateHeadOfInstituteName()">
                <div id="headOfInstituteName-error" class="error-message"></div>

                <label for="headOfInstituteContactNo">Head of Institute Contact No:</label>
                <input type="text" id="headOfInstituteContactNo" name="headOfInstituteContactNo"
                    oninput="validatePhoneNumber('headOfInstituteContactNo')">
                <div id="headOfInstituteContactNo-error" class="error-message"></div>
            </div>

            <!-- This is Zonal Area -->
            <div id="ZonalFields" class="hidden">
                <label for="zone">Zonal Office Name or Code:</label>
                <input type="text" id="zone" name="zone" autocomplete="off" onkeyup="fetchSuggestions_Zone(this.value)"
                    required>
                <div id="zonal-suggestions"></div>
                <div id="error-message-zone" class="error-message"></div>

                <label for="headOfInstituteName">Head of Institute Name:</label>
                <input type="text" id="headOfInstituteName" name="headOfInstituteName"
                    oninput="validateHeadOfInstituteName()">
                <div id="headOfInstituteName-error" class="error-message"></div>

                <label for="headOfInstituteContactNo">Head of Institute Contact No:</label>
                <input type="text" id="headOfInstituteContactNo" name="headOfInstituteContactNo"
                    oninput="validatePhoneNumber('headOfInstituteContactNo')">
                <div id="headOfInstituteContactNo-error" class="error-message"></div>
            </div>

            <!-- This is Divisional Area -->
            <div id="DivisionalFields" class="hidden">
                <label for="division">Divisional Office Name or Code:</label>
                <input type="text" id="division" name="division" autocomplete="off"
                    onkeyup="fetchSuggestions_Division(this.value)" required>
                <div id="divisional-suggestions"></div>
                <div id="error-message-division" class="error-message"></div>

                <label for="headOfInstituteName">Head of Institute Name:</label>
                <input type="text" id="headOfInstituteName" name="headOfInstituteName"
                    oninput="validateHeadOfInstituteName()">
                <div id="headOfInstituteName-error" class="error-message"></div>

                <label for="headOfInstituteContactNo">Head of Institute Contact No:</label>
                <input type="text" id="headOfInstituteContactNo" name="headOfInstituteContactNo"
                    oninput="validatePhoneNumber('headOfInstituteContactNo')">
                <div id="headOfInstituteContactNo-error" class="error-message"></div>
            </div>

            <input type="submit" value="Register" id="submitBtn" disabled>
        </form>
    </div>
    <script src="school.js"></script>
    <script src="province.js"></script>
    <script src="zone.js"></script>
    <script src="division.js"></script>
    <script src="script.js"></script>
    <script src="form_validation.js"></script>
    <script src="save_form_data.js"></script>
</body>




</html>
