<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form id="registrationForm" onsubmit="submitForm(event)">
            <h2>Personal Information</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="initials">Name with Initials:</label>
            <input type="text" id="initials" name="initials" required>

            <label for="nic">NIC:</label>
            <input type="text" id="nic" name="nic" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" id="sendOtpBtn" onclick="sendOtp()">Send OTP</button>
            <div id="otpMessage" class="message"></div>

            <div id="otpSection" class="hidden">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required>
                <button type="button" onclick="verifyOtp()">Verify OTP</button>
            </div>

            <label for="whatsapp">WhatsApp Number:</label>
            <input type="text" id="whatsapp" name="whatsapp" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <h2>Workplace Information</h2>
            <label for="workplace">Current Working Place:</label>
            <select id="workplace" name="workplace" onchange="handleWorkplaceChange()" required>
                <option value="">Select...</option>
                <option value="school">School</option>
                <option value="provincial">Provincial Office</option>
                <option value="zonal">Zonal Office</option>
                <option value="divisional">Divisional Office</option>
            </select>


            <!-- This is School Area  -->
            <div id="schoolFields" class="hidden">
                <label for="school">School Name or Code:</label>
                <input type="text" id="school" name="school" autocomplete="off" onkeyup="fetchSuggestions(this.value)"
                    required>
                <div id="suggestions"></div>
                <div id="error-message" class="error-message"></div>

                <label for="sample1">Principle Name:</label>
                <input type="text" id="sample1" name="sample1">
                <label for="sample2">Principle Contact No:</label>
                <input type="text" id="sample2" name="sample2">
            </div>

            <!-- This is Provinces Area -->
            <div id="ProvincesFields" class="hidden">
                <label for="province">Provincial Office Name or Code:</label>
                <div id="error-message-province" class="error-message"></div>
                <input type="text" id="province" name="province" autocomplete="off"
                    onkeyup="fetchSuggestions_Province(this.value)" required>
                <div id="provincial-suggestions"></div>

                <label for="office2">Head of Institute Name:</label>
                <input type="text" id="office2" name="office2">
                <label for="office3">Head of Institute Contact No:</label>
                <input type="text" id="office3" name="office3">
            </div>

            <!-- This is Zonal Area -->
            <div id="ZonalFields" class="hidden">
                <label for="zone">Zonal Office Name or Code:</label>
                <input type="text" id="zone" name="zone" autocomplete="off" onkeyup="fetchSuggestions_Zone(this.value)"
                    required>
                <div id="zonal-suggestions"></div>
                <div id="error-message-zone" class="error-message"></div>

                <label for="office2">Head of Institute Name:</label>
                <input type="text" id="office2" name="office2">
                <label for="office3">Head of Institute Contact No:</label>
                <input type="text" id="office3" name="office3">
            </div>

            <!-- This is Divisional Area -->
            <div id="DivisionalFields" class="hidden">
                <label for="division">Divisional Office Name or Code:</label>
                <input type="text" id="division" name="division" autocomplete="off"
                    onkeyup="fetchSuggestions_Division(this.value)" required>
                <div id="divisional-suggestions"></div>
                <div id="error-message-division" class="error-message"></div>

                <label for="office2">Head of Institute Name:</label>
                <input type="text" id="office2" name="office2">
                <label for="office3">Head of Institute Contact No:</label>
                <input type="text" id="office3" name="office3">
            </div>

            <input type="submit" value="Register" id="submitBtn" disabled>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="province.js"></script>
    <script src="zone.js"></script>
    <script src="scriptdivisional.js"></script>
</body>

</html>
